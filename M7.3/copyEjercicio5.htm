<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio M7.3E5</title>
</head>

<body>
    <h1>Ejercicio M7.3E5</h1>
    <details>
        <summary><mark>Enunciado</mark></summary>
        <p>
            Comprovar si una frase introduïda per l’usuari/ària està formada només
            per minúscules, només per majúscules o per minúscules i majúscules.
        </p>
    </details>
    <h2>Comprobar frase</h2>
    <p>Introduce una frase: <input type="text" id="entrada" value="QWERTY" />
    </p>
    <p><button onclick="main()">Mostrar</button></p>
    <p id="respuesta"></p>
    <script>
        function main() {
            let frase = document.getElementById('entrada').value
            console.log('la frase entrada es: ', frase)

            document.getElementById('respuesta').innerHTML = comprobarFrase(frase)
        }
        function comprobarFrase(frase) {
            let respuesta = ''

            if (frase == frase.toUpperCase()) {
                respuesta = `Tu frase tiene solo mayusculas <b>${frase}</b>`;
            } else if (frase == frase.toLowerCase()) {
                respuesta = `'Tu frase tiene solo miniculas <b>${frase}</b>`;
            } else {
                respuesta = `Tu frase tiene mayusculas y miniculas <b>${frase}</b>`;
            }
            return respuesta
        }
    </script>
</body>

</html>
