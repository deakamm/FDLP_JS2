<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio M7.1E4</title>
</head>

<body>
    <h1>Ejercicio M7.1E4</h1>
    <details>
        <summary><mark>Enunciado</mark></summary>
        <p>L’usuari/ària ha d’introduir dos números,
            el programa retornarà “Un dels dos números és negatiu”,
            només si un dels dos números és negatiu.</p>
    </details>
    <h2>Mostrar si un numero es negativo</h2>
    <p>Introduce el primero numero: <input type="number" id="num1" value="-5"></p>
    <p>Introduce el segundo numero: <input type="number" id="num2" value="4"></p>
    <p><button onclick="comprobarNumeros()">Comprobar Numeros</button></p>
    <p id="resultado"></p>
    <script>
        function comprobarNumeros() {

            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let respuesta = "";

            if (num1 < 0 || num2 < 0) {
                respuesta = "Uno de los  numeros és negativo";
            } else {
                respuesta ="Los dos numeros no son  negativos";
            }
            document.getElementById("resultado").innerHTML = respuesta;
        }
    </script>
</body>

</html>
