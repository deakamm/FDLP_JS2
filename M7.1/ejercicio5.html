<body>
    <h1>Ejercicio M7.1E5</h1>
    <details>
        <summary>Enunciado</summary>
        <p>Mostra per pantalla els nombres parells
            compresos entre el 100 i el 0 en ordre descendent.</p>
    </details>
    <p>El numero: <input type="text" id="numero" value="100"></p>
    <p><button onclick="mostrarNumPares()">Mostrar los numeros pares</button></p>
    <p id="demo"></p>
    <script>
        function mostrarNumPares() {
            let number = parseInt(document.getElementById("numero").value);
            let numPares = [];
            console.log(numPares);

                for (let i = 100; i >= 0; i -= 2) {
                    numPares.push(i);
                }
          
            document.getElementById("demo").innerHTML = "Los numeros son pares: " + numPares.join(" - ");
        }
    </script>
