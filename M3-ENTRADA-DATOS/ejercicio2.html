<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora M3E2</title>
</head>
<body>
    <h1>Ejercicio2 M3E2</h1>
    <details>
        <summary><mark>Enunciado</mark></summary>
        <p>Fer un programa que li demani dos nombres enters a l’usuari/ària.</p> 
        <p>Al final, el programa imprimeix per pantalla el següent missatge:</p>
    </details>
        <p>Introduce el primero numero<input type="number" id="num1"></p>  
        <p>Introduce el segundo numero<input type="number" id="num2"></p>
        <p><button onclick="calcular()">Mostrar Resultado</button></p>
        <p id="result"></p>
        <script>
            function calcular() {
                let num1 = Number(document.getElementById("num1").value);
                let num2 = Number(document.getElementById("num2").value);

                let suma = num1 + num2;
                console.log("Suma:",suma);

                let resta = num1 - num2;
                console.log("Resta:",resta);

                let multi = num1 * num2;
                console.log("Multiplicación:",multi);

                let division = num1 / num2;
                console.log("División:",division);

                let resultado = "El resultado de la suma es: " + suma + "<br>" +
                            "El resultado de la resta es: " + resta + "<br>" +
                            "El resultado de la multiplicación es: " + multi + "<br>" +
                            "El resultado de la división es: " + division;

            document.getElementById("result").innerHTML = resultado;
                
            }
        </script>  
</body>
</html>
