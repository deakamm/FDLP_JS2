    <p>Introduce un numero<input type="number" id="num"></p>
    <button onclick="calcular()">Mostrar Resultado</button>
    <p id="mostrar"></p>

    <script>
        function calcular() {

            let num1 = Number(document.getElementById("num").value);

            let doble = num1 ** 2;
            console.log(doble);

            let triple = num1 ** 3;
            console.log(triple);

            let resultado = "El doble del numero es: " + doble + "<br>"+
                            "El triple del numero es: " + triple ;


        document.getElementById("mostrar").innerHTML = resultado;
        }
    </script>
