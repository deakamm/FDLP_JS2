<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio M5E2</title>
</head>
<body>
    <h1>Ejercicio M5E2</h1>
    <details>
        <summary>Enunciado</summary>
        <p>El programa demana dos nombres enters i llavors calcula la suma dels valors compresos entre els dos números, inclosos.</p>
    </details>
    <h2>Calculadora de Suma</h2>
    <p>Introduce el primer número entero: <input type="number" id="num1"></p>
    <p>Introduce el segundo número entero: <input type="number" id="num2"></p>
    <p><button onclick="calcularSuma()">Calcular Suma</button></p>
    <p id="resultado"></p>

    <script>
        function calcularSuma() {
         
            let numero1 = parseInt(document.getElementById('num1').value);
            let numero2 = parseInt(document.getElementById('num2').value);
            let index = [];
            // Verificar si el primer numero es menor o igual al segundo numero
            if (numero1 <= numero2) {
                let suma = 0;
                
                // Calcular la suma de los numeros en el rango
                for (let i = numero1; i <= numero2; i++) {
                    suma += i;
                    index.push(i)
                }
                
                // Mostrar el resultado en pantalla
                document.getElementById('resultado').innerHTML = `El resultado es :  ${index.join("+")}  = ${suma}`;
                console.log(suma);
            } else {
                alert("El primer numero debe ser menor o igual al segundo numero.");
            }
            
        }
    </script>
</body>
</html>
